<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher's Day Card</title>
    <link rel="stylesheet" href="teachers.css">
</head>
<body>
    <div class="card">
        <div class="card-inner">
            <div class="card-front">
                <h1>Happy Teacher's Day!</h1>
                <button onclick="openCard()">Open Card</button>
            </div>
            <div class="card-back">
                <h2>Thank You, Teacher!</h2>
                <p>You have been a guiding light and a source of inspiration. We appreciate everything you do!</p>
                <button onclick="closeCard()">Close Card</button>
            </div>
        </div>
    </div>
    <script src="teachers.js"></script>
</body>
</html>
